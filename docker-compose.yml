services:
  sudatutor:
    container_name: sudatutor-app
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
        - NODE_ENV=production
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "app=sudanese-teacher"
      - "version=1.0.0"
      - "maintainer=O96a"
    networks:
      - sudatutor-network
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  sudatutor-network:
    driver: bridge
